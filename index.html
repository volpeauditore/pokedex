<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Pokedex</h1>
        <input type="text" id="search" placeholder="Procure um Pokémon..." oninput="fetchPokemon()">
        <div class="pokemon-card" id="pokemon-card">
            <img src="" alt="Pokemon Image" id="pokemon-image">
            <h2 id="pokemon-name">Nome do Pokémon</h2>
            <p id="pokemon-types">Tipos:</p>
            <p id="pokemon-stats">Estatísticas:</p>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
